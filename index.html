<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Ehsan ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at top, #ff6b9a, #ff2e63);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.container {
    text-align: center;
    color: white;
    max-width: 650px;
    padding: 40px;
}

h1 {
    font-family: 'Playfair Display', serif;
    font-size: 44px;
    margin-bottom: 50px;
    line-height: 1.4;
}

.buttons {
    position: relative;
    height: 120px;
}

button {
    padding: 15px 45px;
    font-size: 18px;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    transition: all 0.3s ease;
    position: absolute;
}

#yesBtn {
    left: 25%;
    background: white;
    color: #ff2e63;
    font-weight: 600;
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
}

#yesBtn:hover {
    transform: scale(1.1);
}

#noBtn {
    left: 55%;
    background: #111;
    color: white;
}

.hidden {
    display: none;
}

.result {
    animation: fadeIn 0.8s ease forwards;
}

.result h2 {
    font-family: 'Playfair Display', serif;
    font-size: 38px;
    margin-bottom: 20px;
}

.result img {
    width: 260px;
    border-radius: 20px;
    margin: 20px 0;
}

.finalText {
    font-size: 22px;
    line-height: 1.6;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>

<div class="container">
    <h1 id="question">
        Ehsan ‚ù§Ô∏è <br>
        Will you be my Valentine?
    </h1>

    <div class="buttons">
        <button id="yesBtn">Yes üíñ</button>
        <button id="noBtn">No üôÑ</button>
    </div>

    <div id="result" class="hidden result">
        <h2>YAYYYY!!! üéâ</h2>
        <img src="hottie-dancing.gif" alt="Celebration GIF">
        <div class="finalText">
            You will be my Valentine forever ‚ù§Ô∏è <br>
            I love you Ehsan üíï
        </div>
    </div>
</div>

<audio id="bgMusic">
    <source src="Before we knew.wav" type="audio/wav">
</audio>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const result = document.getElementById("result");
const question = document.getElementById("question");
const music = document.getElementById("bgMusic");

// Move NO button randomly
function moveButton() {
    const randomX = Math.random() * (window.innerWidth - 150);
    const randomY = Math.random() * (window.innerHeight - 80);
    noBtn.style.position = "absolute";
    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
}

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("click", moveButton);

yesBtn.addEventListener("click", function() {

    // Hide question + buttons
    question.style.display = "none";
    yesBtn.style.display = "none";
    noBtn.style.display = "none";

    // Show result
    result.style.display = "block";

    // Play music (safe autoplay)
    music.currentTime = 0;
    music.play().catch(error => {
        console.log("Autoplay blocked:", error);
    });

    // Confetti explosion
    confetti({
        particleCount: 300,
        spread: 140,
        origin: { y: 0.6 }
    });

});
</script>
